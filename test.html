<script>
    $(window).resize(function () { 
        const wh = $(this).width();
        if(wh < 576){
            $("#slider").addClass("owl-theme owl-carousel abc");
        }
        else{
            $("#slider").removeClass("owl-theme owl-carousel abc");
        }
        $('.abc').owlCarousel({
            loop:true,
            margin:10,
            responsiveClass:true,
            responsive:{
                0:{
                    items:1,
                    nav:true
                },
                600:{
                    items:1,
                    nav:false
                }
            }
        });
     });
</script>
